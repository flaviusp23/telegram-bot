{% extends "base.html" %}

{% block title %}{{ _('errors.404') }}{% endblock %}

{% block content %}
<div class="container">
    <div class="error-container">
        <h1>404 - <span data-i18n="errors.404">{{ _('errors.404') }}</span></h1>
        <p data-i18n="errors.404_description">{{ _('errors.404_description') }}</p>
        <a href="/" class="btn btn-primary" data-i18n="common.back">{{ _('common.back') }}</a>
    </div>
</div>
{% endblock %}
