{% extends "base.html" %}

{% block title %}{{ _('errors.500') }}{% endblock %}

{% block content %}
<div class="container">
    <div class="error-container">
        <h1>500 - <span data-i18n="errors.500">{{ _('errors.500') }}</span></h1>
        <p data-i18n="errors.500_message">{{ _('errors.500_message') }}</p>
        <a href="/" class="btn btn-primary" data-i18n="common.back">{{ _('common.back') }}</a>
    </div>
</div>
{% endblock %}
