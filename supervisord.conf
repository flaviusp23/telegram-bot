[supervisord]
nodaemon=true
user=root
loglevel=info

[program:bot]
command=python run_bot.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/bot.err.log
stdout_logfile=/var/log/bot.out.log
environment=PYTHONUNBUFFERED=1

[program:admin]
command=python run_admin.py --host 0.0.0.0 --no-reload
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/admin.err.log
stdout_logfile=/var/log/admin.out.log
environment=PYTHONUNBUFFERED=1